<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Hand Particles - Creative Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; background: rgba(0,0,0,0.85); color: white; text-align: center;
        }
        
        #start-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b); border: none; 
            padding: 20px 50px; border-radius: 50px; color: white; font-weight: bold; 
            font-size: 1.4rem; cursor: pointer; box-shadow: 0 0 30px rgba(255, 65, 108, 0.5);
        }

        #status {
            position: absolute; top: 30px; width: 100%; text-align: center;
            font-size: 0.9rem; letter-spacing: 2px; color: #00ffcc; z-index: 5;
        }

        /* YouTube Hidden */
        #yt-player { position: absolute; top: -1000px; left: -1000px; visibility: hidden; }
        
        video { display: none; }
    </style>
</head>
<body>

    <div id="status">WAITING FOR CAMERA...</div>

    <div id="ui-layer">
        <h1 style="margin-bottom: 5px;">3D PARTICLE SYMPHONY</h1>
        <p style="margin-bottom: 30px; opacity: 0.7;">Use 2 hands to expand and change colors</p>
        <button id="start-btn">START EXPERIENCE</button>
    </div>

    <div id="yt-container"></div>

    <video class="input_video"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // Setup Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Particle System
        const count = 4000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) positions[i] = (Math.random() - 0.5) * 4;
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const material = new THREE.PointsMaterial({ 
            size: 0.035, 
            transparent: true, 
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        let targetScale = 1;
        let currentScale = 1;
        let hue = 0;

        // MediaPipe Hands
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1 });
        
        hands.onResults((res) => {
            if(res.multiHandLandmarks && res.multiHandLandmarks.length === 2) {
                document.getElementById('status').innerText = "SYSTEM ACTIVE â€¢ HANDS TRACKED";
                const h1 = res.multiHandLandmarks[0][8];
                const h2 = res.multiHandLandmarks[1][8];
                const dist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                
                targetScale = Math.max(0.5, dist * 6);
                
                // Creative Effect: Color mapping based on distance
                // Small distance = Red (0), Large distance = Blue/Cyan (0.5 to 0.7)
                const colorValue = Math.min(1, dist * 2);
                material.color.setHSL(0.5 + (colorValue * 0.5), 0.8, 0.5); 
                
                points.rotation.y += 0.02;
            } else {
                document.getElementById('status').innerText = "SHOW BOTH HANDS TO INTERACT";
                targetScale = 1;
                material.color.setHex(0x555555); // Gray when no hands
            }
        });

        // Start Button & Audio
        const video = document.querySelector('.input_video');
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('ui-layer').style.display = 'none';
            
            // Load YouTube Audio (Auto-play workaround)
            const ytContainer = document.getElementById('yt-container');
            ytContainer.innerHTML = `<iframe width="1" height="1" src="https://www.youtube.com/embed/T0CeNCfWIH0?autoplay=1" frameborder="0" allow="autoplay"></iframe>`;

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            cam.start();
        });

        // Animation Loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            // Smooth Scaling
            currentScale += (targetScale - currentScale) * 0.1;
            points.scale.set(currentScale, currentScale, currentScale);
            
            // Creative Pulse Effect
            const s = 1 + Math.sin(time * 2) * 0.05;
            points.scale.multiplyScalar(s);
            
            points.rotation.x += 0.001;
            points.rotation.z += 0.001;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
